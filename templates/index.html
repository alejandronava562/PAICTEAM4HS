<!DOCTYPE html>
<html>
<head>
  <title>MVP Generator</title>
</head>
<body>
  <h1>MVP Generator</h1>

  <form id="ideaForm">
    <label>Project:<br><input type="text" id="project"></label><br><br>
    <label>Context:<br><input type="text" id="context"></label><br><br>
    <button type="submit">Get Ideas</button>
  </form>

  <div id="ideas"></div>

  <form id="planForm" style="display:none;">
    <button type="submit">Generate Plan</button>
  </form>

  <pre id="output"></pre>

  <script>
    let ideas = [];

    document.getElementById("ideaForm").onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        project: document.getElementById("project").value,
        context: document.getElementById("context").value
      };
      const res = await fetch("/ideas", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      ideas = data.directions || [];
      const container = document.getElementById("ideas");
      container.innerHTML = ideas.map(i => `
        <label>
          <input type="radio" name="idea" value="${i.idea_num}::${i.label}">
          <strong>${i.label}</strong> â€” ${i.description}
        </label><br>
      `).join("");
      document.getElementById("planForm").style.display = ideas.length ? "block" : "none";
    };

    document.getElementById("planForm").onsubmit = async (e) => {
      e.preventDefault();
      const choice = document.querySelector('input[name="idea"]:checked');
      if (!choice) return;
      const [id, label] = choice.value.split("::");
      const payload = {
        project: document.getElementById("project").value,
        context: document.getElementById("context").value,
        chosen_idea_num: id,
        chosen_label: label
      };
      const res = await fetch("/plan", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
